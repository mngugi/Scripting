<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Character</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="character">
    <div class="hat">🎩</div>
    <div class="head">
      <div class="eye left eye">👁️</div>
      <div class="eye right eye">👁️</div>
      <div class="mouth">👄</div>
    </div>
    <div class="body">👕</div>
    <div class="arms">
      <div class="arm left">💪</div>
      <div class="arm right">💪</div>
    </div>
    <div class="legs">
      <div class="leg left">🦵</div>
      <div class="leg right">🦵</div>
    </div>
    <div class="shoes">
      <div class="shoe left">👟</div>
      <div class="shoe right">👟</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
